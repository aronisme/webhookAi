<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>üìë Catatan, Jadwal & Event</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 30px auto; }
    h1 { text-align: center; }
    nav { display: flex; justify-content: center; margin-bottom: 20px; flex-wrap: wrap; gap: 5px; }
    nav button { padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer; background: #007bff; color: #fff; }
    nav button.active { background: #0056b3; }
    .tab { display: none; }
    .tab.active { display: block; }
    textarea, input { width: 100%; padding: 10px; margin: 6px 0; }
    button.submit { padding: 8px 16px; background: green; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #message { color: green; margin-top: 10px; }
    #error { color: red; margin-top: 10px; }
    pre { background: #f4f4f4; padding: 10px; border: 1px solid #ddd; max-height: 250px; overflow: auto; }
  </style>
</head>
<body>
  <h1>üìë Sistem Catatan & Jadwal</h1>
  <nav>
    <button data-tab="noteTab" class="active">üìù Catatan</button>
    <button data-tab="scheduleTab">‚è∞ Jadwal</button>
    <button data-tab="eventTab">üéØ Event</button>
    <button data-tab="viewTab">üìñ Lihat</button>
  </nav>

  <!-- Catatan -->
  <div id="noteTab" class="tab active">
    <form id="noteForm">
      <textarea id="note" placeholder="Tulis catatan..." required></textarea>
      <button type="submit" class="submit">Simpan Catatan</button>
    </form>
  </div>

  <!-- Jadwal -->
  <div id="scheduleTab" class="tab">
    <form id="scheduleForm">
      <input type="datetime-local" id="scheduleTime" required>
      <textarea id="schedule" placeholder="Tulis jadwal..." required></textarea>
      <input type="url" id="scheduleCallback" placeholder="Opsional: URL callback">
      <button type="submit" class="submit">Simpan Jadwal</button>
    </form>
  </div>

  <!-- Event -->
  <div id="eventTab" class="tab">
    <form id="eventForm">
      <input type="datetime-local" id="eventTime" required>
      <textarea id="event" placeholder="Tulis event..." required></textarea>
      <input type="url" id="eventCallback" placeholder="Opsional: URL callback">
      <button type="submit" class="submit">Simpan Event</button>
    </form>
  </div>

  <!-- Lihat Data -->
  <div id="viewTab" class="tab">
    <input type="text" id="search" placeholder="Cari...">
    <button id="loadData" class="submit">Muat</button>
    <pre id="output"></pre>
  </div>

  <div id="message"></div>
  <div id="error"></div>

  <script>
    const apiUrl = '/note'; // proxy Netlify

    // --- Tab Navigation ---
    document.querySelectorAll("nav button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });

    // --- Form Catatan ---
    document.getElementById('noteForm').addEventListener('submit', (e) => {
      e.preventDefault();
      sendData({ type: "note", content: document.getElementById('note').value.trim() });
      e.target.reset();
    });

    // --- Form Jadwal ---
    document.getElementById('scheduleForm').addEventListener('submit', (e) => {
      e.preventDefault();
      sendData({
        type: "schedule",
        datetime: document.getElementById('scheduleTime').value,
        content: document.getElementById('schedule').value.trim(),
        callback: document.getElementById('scheduleCallback').value.trim()
      });
      e.target.reset();
    });

    // --- Form Event ---
    document.getElementById('eventForm').addEventListener('submit', (e) => {
      e.preventDefault();
      sendData({
        type: "event",
        datetime: document.getElementById('eventTime').value,
        content: document.getElementById('event').value.trim(),
        callback: document.getElementById('eventCallback').value.trim()
      });
      e.target.reset();
    });

    // --- Lihat Data ---
    document.getElementById('loadData').addEventListener('click', async () => {
      const keyword = document.getElementById('search').value.trim();
      const url = keyword ? `${apiUrl}?search=${encodeURIComponent(keyword)}` : apiUrl;
      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('output').textContent = "‚ùå Error: " + err.message;
      }
    });

    // --- Helper POST ---
    async function sendData(obj) {
      const msg = document.getElementById('message');
      const errBox = document.getElementById('error');
      msg.textContent = "‚è≥ Mengirim...";
      errBox.textContent = "";
      try {
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(obj)
        });
        const data = await res.json();
        if (res.ok && data.status === "success") {
          msg.textContent = "‚úÖ Berhasil disimpan!";
        } else {
          errBox.textContent = "‚ö†Ô∏è Gagal: " + (data.error || "Unknown");
        }
      } catch (err) {
        errBox.textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>

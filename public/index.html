<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simpless Note Appkk</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    form { display: flex; flex-direction: column; }
    textarea { height: 100px; margin-bottom: 10px; padding: 10px; }
    button { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #message { margin-top: 10px; color: green; }
    #error { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <h1>Input Note Sederhana</h1>
  <form id="noteForm">
    <label for="note">Masukkan Note:</label>
    <textarea id="note" name="note" required></textarea>
    <button type="submit">Simpan Note</button>
  </form>
  <div id="message"></div>
  <div id="error"></div>

  <script>
    const form = document.getElementById('noteForm');
    const message = document.getElementById('message');
    const errorDiv = document.getElementById('error');

    // cukup fetch ke /note (karena ada redirect)
    const apiUrl = '/note';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const note = document.getElementById('note').value.trim();
      message.textContent = 'Mengirim...';
      errorDiv.textContent = '';

      try {
        const formData = new URLSearchParams();
        formData.append('note', note);

        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: formData.toString()
        });

        const data = await response.json();
        console.log('Response:', data);

        if (response.ok && data.status === 'success') {
          message.textContent = 'Note berhasil disimpan!';
          form.reset();
        } else {
          errorDiv.textContent = `Gagal menyimpan: ${data.error || 'Unknown error'}`;
          message.textContent = '';
        }
      } catch (error) {
        errorDiv.textContent = `Error: ${error.message}`;
        message.textContent = '';
      }
    });
  </script>
</body>
</html>

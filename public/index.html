<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ness GAS Test Panel</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; }
    select, button, input { padding: 8px; margin-top: 10px; font-size: 16px; }
    input, select { width: 100%; box-sizing: border-box; }
    button { background: #007bff; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    pre { background: #f4f4f4; padding: 10px; border: 1px solid #ddd; white-space: pre-wrap; }
    label { margin-top: 15px; display: block; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üöÄ Ness GAS Test Panel</h1>

  <label for="modeSelect">Pilih Command:</label>
  <select id="modeSelect">
    <option value="ping">üîå Ping (tes koneksi)</option>
    <option value="addnote">Tambah Catatan</option>
    <option value="listnotes">Lihat Catatan</option>
    <option value="addschedule">Tambah Jadwal</option>
    <option value="listschedule">Lihat Jadwal</option>
    <option value="completeschedule">Selesaikan Jadwal</option>
  </select>

  <label for="customText">Teks / ID (opsional):</label>
  <input id="customText" placeholder="Isi catatan, jadwal (event | waktu), atau ID schedule...">

  <button onclick="runTest()">Kirim</button>

  <h2>Hasil:</h2>
  <pre id="output">Belum ada hasil.</pre>

  <script>
    async function runTest() {
      const mode = document.getElementById("modeSelect").value;
      const text = document.getElementById("customText").value;

      document.getElementById("output").textContent =
        "‚è≥ Mengirim request ke /test?mode=" + mode + "...";

      try {
        const res = await fetch("/test?mode=" + encodeURIComponent(mode) + "&text=" + encodeURIComponent(text));
        const data = await res.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("output").textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ness Telegram AI</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; padding: 40px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; cursor: pointer; border-radius: 6px; }
    #log { margin-top: 30px; text-align: left; white-space: pre-wrap; background: #222; padding: 15px; border-radius: 8px; max-width: 800px; margin-left:auto; margin-right:auto; }
  </style>
</head>
<body>
  <h1>ðŸ¤– Ness AI Assistant</h1>
  <p>Landing page Ness + tombol testing ke GAS</p>

  <button onclick="testWebhook()">ðŸš€ Jalankan Test GAS</button>

  <div id="log">[Log akan muncul di sini]</div>

  <script>
    async function testWebhook() {
      const log = document.getElementById("log");
      log.textContent = "Mengirim request ke function test...\n";

      try {
        const res = await fetch("/.netlify/functions/test");
        const data = await res.json();

        log.textContent += "=== Response ===\n";
        log.textContent += JSON.stringify(data, null, 2);
      } catch (err) {
        log.textContent += "ERROR: " + err.message;
      }
    }
  </script>
</body>
</html>

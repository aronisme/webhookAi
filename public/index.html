<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ness Test Panel</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    button { padding: 10px 16px; font-size: 16px; cursor: pointer; }
    pre { background: #f4f4f4; padding: 10px; border: 1px solid #ddd; margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>ðŸš€ Test Koneksi ke GAS</h1>
  <button onclick="runTest()">Tes Koneksi</button>

  <h2>Hasil:</h2>
  <pre id="output">Belum ada hasil.</pre>

  <script>
    async function runTest() {
      document.getElementById("output").textContent = "Mengirim request ke /test ...";
      try {
        const res = await fetch("/test");
        const data = await res.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("output").textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>

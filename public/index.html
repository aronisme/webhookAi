<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Catatan ke Sheet</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    textarea { width: 100%; padding: 10px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
    #message { color: green; margin-top: 10px; }
    #error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üìù Tambah Catatan</h1>
  <form id="noteForm">
    <textarea id="note" placeholder="Tulis catatan di sini..." required></textarea><br>
    <button type="submit">Simpan</button>
  </form>
  <div id="message"></div>
  <div id="error"></div>

  <script>
    const form = document.getElementById('noteForm');
    const message = document.getElementById('message');
    const errorDiv = document.getElementById('error');
    const apiUrl = '/note'; // otomatis ke Netlify Function note.js

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const note = document.getElementById('note').value.trim();
      message.textContent = 'Mengirim...';
      errorDiv.textContent = '';

      try {
        const formData = new URLSearchParams();
        formData.append('note', note);

        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: formData.toString()
        });

        const data = await response.json();

        if (response.ok && data.status === 'success') {
          message.textContent = '‚úÖ Catatan berhasil disimpan!';
          form.reset();
        } else {
          errorDiv.textContent = `‚ö†Ô∏è Gagal menyimpan: ${data.error || 'Unknown error'}`;
        }
      } catch (err) {
        errorDiv.textContent = `‚ùå Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
